
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags  %}


   {% block content %}
 <!-- ======= Contact Section ======= -->
 <section id="verify" class="contact section-bg">
    <div class="container">
       <a>
      <div class="section-title mt-4" data-aos="fade-up">
        <h2>Login</h2>
      </div>
      

      <div class="row">

        <div id="form-div" class="col-lg-12 mt-2 mt-lg-0 d-flex align-items-stretch" data-aos="fade-left">
          <form id="information-form" action="{% url 'login' %}" method="post" role="form" class="php-email-form">
            {% csrf_token %}
             {{form.username|as_crispy_field}}
            {% if error %} 
            <small style="color:#DC3435;font-size:13px;font-weight: 700;">{{error}} </small>{% endif %}
             {{form.password|as_crispy_field}}
            <div id="submit-button" class="text-center"><button type="submit">Login</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->


  {% endblock %}
